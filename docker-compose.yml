version: "3.8"

services:
  # PostgreSQL database (internal-only, no public port)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: raregen
      POSTGRES_PASSWORD: Nb+tKalazPj+CRvuFQ2KLPq8NkSp9iKjKJQSrN2Loyk=
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raregen_net

  # Redis cache + message queue (internal-only, no public port)
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raregen_net

  # Publisher API (Container A)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/api.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:Nb+tKalazPj+CRvuFQ2KLPq8NkSp9iKjKJQSrN2Loyk=@postgres:5432/raregen
      REDIS_URL: redis://redis:6379
      PORT: 3000
      BSV_PRIVATE_KEY: ${BSV_PRIVATE_KEY}
      BSV_PUBLIC_KEY: ${BSV_PUBLIC_KEY}
      BSV_ADDRESS: ${BSV_ADDRESS}
      EXPLORER_BASE_URL: https://explorer.codenlighten.org
      FEE_SATS_PER_KB: 100
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - raregen_net

  # Publisher Worker (queue processor - single job mode)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:Nb+tKalazPj+CRvuFQ2KLPq8NkSp9iKjKJQSrN2Loyk=@postgres:5432/raregen
      REDIS_URL: redis://redis:6379
      BSV_PRIVATE_KEY: ${BSV_PRIVATE_KEY}
      BSV_ADDRESS: ${BSV_ADDRESS}
      EXPLORER_BASE_URL: https://explorer.codenlighten.org
      FEE_SATS_PER_KB: 100
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - single
    networks:
      - raregen_net

  # Batch Worker (high-throughput mode - 500 tx/3s)
  batch-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/batch-worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:Nb+tKalazPj+CRvuFQ2KLPq8NkSp9iKjKJQSrN2Loyk=@postgres:5432/raregen
      BSV_PRIVATE_KEY: ${BSV_PRIVATE_KEY}
      BSV_ADDRESS: ${BSV_ADDRESS}
      EXPLORER_BASE_URL: https://explorer.codenlighten.org
      FEE_SATS_PER_KB: 100
      BATCH_WINDOW_MS: 5000
      MAX_BATCH_SIZE: 500
      MAX_TX_PER_3S: 500
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - batch
    networks:
      - raregen_net

  # UTXO Pool Replenisher (automated pool maintenance)
  replenisher:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/utxo-replenisher.js"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:Nb+tKalazPj+CRvuFQ2KLPq8NkSp9iKjKJQSrN2Loyk=@postgres:5432/raregen
      REDIS_URL: redis://redis:6379
      BSV_PRIVATE_KEY: ${BSV_PRIVATE_KEY}
      BSV_ADDRESS: ${BSV_ADDRESS}
      EXPLORER_BASE_URL: https://explorer.codenlighten.org
      FEE_SATS_PER_KB: 100
      MIN_UTXO_POOL_SIZE: 8000
      UTXO_SPLIT_SIZE: 15000
      POOL_CHECK_INTERVAL_MS: 30000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - batch
    networks:
      - raregen_net

volumes:
  pgdata:

networks:
  raregen_net:
    driver: bridge
